<!doctype html>
<html lang=en>

<head>
     <!--#import /includes/head.html-->
</head>

<body>
    <main class="main">
        <div class="cont-title">
            <h2>Toastainer</h2>
            <h1 class="title-h1">Reset your password</h1>
        </div>

        <p class="infos__text">Don't worry, we all forget. We will email you instructions on how to reset your password.<br />Check your
            spam folder if the email doesn't show up in a few minutes.</p>
        <form class="form">
            <div class="cont-inp">
                <label>Email
                    <input name="email" type="email" required />
                </label>
            </div>

            <div class="form-err">
                <p class="form-err__text"></p>
            </div>

            <button class="btn">Send email</button>

            <p class="p-redirect">Already have an account ? <a class="link" href="/login">Sign in</a>.</p>
        </form>
    </main>

    <div id="wrapper-modal"></div>

     <!--#import /includes/publicfooter.html-->

    <script src="/js/forget-password.js"></script>
</body>

</html>
