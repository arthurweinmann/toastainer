<!doctype html>
<html lang=en>

<head>
    <!--#import /includes/head.html-->
</head>

<body>
    <template data-access='["all"]'>

        <main class="main">
            <!--#import /includes/sidemenu.html-->

            <div class="wrapper-content">
                <!--#import /includes/header.html-->

                <div class="content">
                    <div class="content__wrapper-title">
                        <div class="content__title">
                            <h2>Home</h2>
                            <h1>Dashboard</h1>
                        </div>
                    </div>

                    <div class="content__body">
                        <section class="section-stats">
                            <h4 class="title-stats">Monthly statistics</h4>
                            <div class="stats">
                                <ul class="stats__list">
                                    <li class="stats__item">
                                        <div class="stats__head">
                                            <div class="stats__item-ellipse"></div>
                                            <span id="stat1" class="stats__val"></span>
                                        </div>
                                        <div class="stats__body">
                                            <span class="stats__type">Number</span>
                                            <div class="stats__line">
                                                <div class="stats__decoration"></div>
                                                <span class="stats__name">Executions</span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="stats__item">
                                        <div class="stats__head">
                                            <div class="stats__item-ellipse"></div>
                                            <span id="stat2" class="stats__val"></span>
                                        </div>
                                        <div class="stats__body">
                                            <span class="stats__type">Milliseconds</span>
                                            <div class="stats__line">
                                                <div class="stats__decoration"></div>
                                                <span class="stats__name">Duration</span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="stats__item">
                                        <div class="stats__head">
                                            <div class="stats__item-ellipse"></div>
                                            <span id="stat3" class="stats__val"></span>
                                        </div>
                                        <div class="stats__body">
                                            <span class="stats__type">Seconds</span>
                                            <div class="stats__line">
                                                <div class="stats__decoration"></div>
                                                <span class="stats__name">CPU</span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="stats__item">
                                        <div class="stats__head">
                                            <div class="stats__item-ellipse"></div>
                                            <span id="stat4" class="stats__val"></span>
                                        </div>
                                        <div class="stats__body">
                                            <span class="stats__type">Gigabytes / sec</span>
                                            <div class="stats__line">
                                                <div class="stats__decoration"></div>
                                                <span class="stats__name">RAM</span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="stats__item">
                                        <div class="stats__head">
                                            <div class="stats__item-ellipse"></div>
                                            <span id="stat5" class="stats__val"></span>
                                        </div>
                                        <div class="stats__body">
                                            <span class="stats__type">Bytes</span>
                                            <div class="stats__line">
                                                <div class="stats__decoration"></div>
                                                <span class="stats__name">Net ingress</span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="stats__item">
                                        <div class="stats__head">
                                            <div class="stats__item-ellipse"></div>
                                            <span id="stat6" class="stats__val"></span>
                                        </div>
                                        <div class="stats__body">
                                            <span class="stats__type">Bytes</span>
                                            <div class="stats__line">
                                                <div class="stats__decoration"></div>
                                                <span class="stats__name">Net egress</span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </section>

                        <section class="section-toasters last-toasters">
                            <div class="cont-h3">
                                <h3>Last Toasters</h3>
                            </div>

                            <div class="wrapper-slider">
                                <div class="slider">
                                    <ul id="toasters-1-slider" class="list-slider toaster-slider-1">
                                    </ul>
                                </div>
                            </div>

                            <div class="wrapper-slider">
                                <div class="slider">
                                    <ul id="toasters-2-slider" class="list-slider second toaster-slider-2">
                                    </ul>
                                </div>
                            </div>
                        </section>
                        <!-- 
                        <section class="section-most-called-toasters" style="display: none;">
                            <div class="cont-h3">
                                <h3>Most called</h3>
                                <span class="tile grey toastTile__nb-most-called"></span>
                            </div>
                            <div>
                                <ul class="toastTile__list toastTile__list-most-called">
                                </ul>
                            </div>
                        </section> -->
                    </div>
                </div>
            </div>
        </main>

        <div id="wrapper-modal"></div>

        <script src="/js/index.js"></script>

        <!--#import /includes/footer.html-->
</body>

</html>
