<!doctype html>
<html lang=en>

<head>
     <!--#import /includes/head.html-->
</head>

<body>
    <template data-access='["all"]'>

        <main class="main">
             <!--#import /includes/sidemenu.html-->

            <div class="wrapper-content">
                 <!--#import /includes/header.html-->

                <div class="content">
                    <div class="content__wrapper-title">
                        <div class="content__title">
                            <h2>Manage my subdomains</h2>
                            <h1>Subdomains</h1>
                        </div>
                    </div>
                    <div class="content__body">
                        <form id="form-create-subdomain">
                            <div class="cont-inp">
                                <label>Subdomain name
                                    <input name="subdomainName" spellcheck="false"/>
                                </label>
                            </div>
                            <div class="cont-btn-inline">
                                <button id="btn-create-subdomain" class="btn">Create subdomain</button>
                            </div>
                        </form>

                        <div class="empty__zone">
                            <p class="empty__text">You have no subdomains yet.</p>
                        </div>

                        <ul class="list-domains"></ul>
                    </div>
                </div>
            </div>
        </main>

        <div id="wrapper-modal"></div>
        <div id="wrapper-modal-link-toaster"></div>

        <script src="/js/subdomains.js"></script>

         <!--#import /includes/footer.html-->
</body>

</html>
