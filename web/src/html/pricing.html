<!doctype html>
<html lang=en>

<head>
     <!--#import /includes/head.html-->
</head>

<body>
    <template data-access='["all"]'>

        <main class="main">
             <!--#import /includes/sidemenu.html-->

            <div class="wrapper-content">
                 <!--#import /includes/header.html-->

                <div class="content">
                    <div class="content__wrapper-title">
                        <div class="content__title">
                            <h2>Recommended pricing for everyone.</h2>
                            <h1>Flexible plans</h1>
                        </div>
                    </div>
                    <div class="content__body">
                        <p class="text__infos">Choose a plan that works best for you and your team.</p>
                        
                        <section>
                            <ul class="plan__list">
                                <li class="plan__item disabled">
                                    <div class="plan__row">
                                        <div>
                                            <p class="plan__type">Plan</p>
                                            <p class="plan__label">Free</p>
                                        </div>
                                    </div>
                                    <ul class="plan__line-list">
                                        <li class="plan__line-infos">
                                            <span class="icon-check"></span>
                                            <p><span class="plan__text-bold">ToatCloud metered<br></span> for $ <span class="plan__text-bold">0,01</span> / unit</p>
                                        </li>
                                        <li class="plan__line-infos">
                                            <span class="icon-check"></span>
                                            <p><span class="plan__text-bold">ToatCloud domains<br></span> for $ <span class="plan__text-bold">1,00</span> / domain</p>
                                        </li>
                                    </ul>
                                    <div class="plan__cont-btn">
                                        <button class="btn btn-choose-plan" data-plan="free">Later</button>
                                    </div>
                                </li>
                                <li class="plan__item plan__main">
                                    <div class="plan__row">
                                        <div class="plan__popular">
                                            <span>Popular</span>
                                        </div>
                                        <div>
                                            <p class="plan__type">Plan</p>
                                            <p class="plan__label">Basic</p>
                                        </div>
                                    </div>
                                    <ul class="plan__line-list">
                                        <li class="plan__line-infos">
                                            <span class="icon-check"></span>
                                            <p><span class="plan__text-bold">ToatCloud metered<br></span> for $ <span class="plan__text-bold">0,01</span> / unit</p>
                                        </li>
                                        <li class="plan__line-infos">
                                            <span class="icon-check"></span>
                                            <p><span class="plan__text-bold">ToatCloud domains<br></span> for $ <span class="plan__text-bold">1,00</span> / domain</p>
                                        </li>
                                    </ul>
                                    <div class="plan__cont-btn">
                                        <button class="btn btn-choose-plan" data-plan="basic">Choose plan</button>
                                    </div>
                                </li>
                                <li class="plan__item disabled">
                                    <div class="plan__row">
                                        <div>
                                            <p class="plan__type">Plan</p>
                                            <p class="plan__label">Enterprise</p>
                                        </div>
                                    </div>
                                    <ul class="plan__line-list">
                                        <li class="plan__line-infos">
                                            <span class="icon-check"></span>
                                            <p><span class="plan__text-bold">ToatCloud metered<br></span> for $ <span class="plan__text-bold">0,01</span> / unit</p>
                                        </li>
                                        <li class="plan__line-infos">
                                            <span class="icon-check"></span>
                                            <p><span class="plan__text-bold">ToatCloud domains<br></span> for $ <span class="plan__text-bold">1,00</span> / domain</p>
                                        </li>
                                    </ul>
                                    <div class="plan__cont-btn">
                                        <button class="btn btn-choose-plan" data-plan="enterprise">Later</button>
                                    </div>
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <div id="wrapper-modal"></div>

        <script src="/js/pricing.js"></script>

         <!--#import /includes/footer.html-->
</body>

</html>
