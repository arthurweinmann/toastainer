<!doctype html>
<html lang=en>

<head>
    <!--#import /includes/head.html-->
</head>

<body>
    <template data-access='["all"]'>

        <main class="main">
             <!--#import /includes/sidemenu.html-->

            <div class="wrapper-content">
                 <!--#import /includes/header.html-->

                <div class="content">
                    <div class="content__wrapper-title">
                        <div class="content__title">
                            <h2>Manage your account</h2>
                            <h1>Account</h1>
                        </div>
                    </div>
                    <div class="content__body">
                        <div class="plan__item">
                            <div class="plan__row">
                                <div class="plan__popular">
                                    <span>Current plan</span>
                                </div>
                                <div>
                                    <p class="plan__type">Plan</p>
                                    <p class="plan__label">Basic</p>
                                </div>
                            </div>
                            <div class="plan__cont-link">
                                <button id="btn-manage-plan" class="btn with-outline">Manage plan</button>
                            </div>
                        </div>

                        <div class="account__left">
                            <div class="account__profile">
                                <img id="profile-img" class="account__profile-img" src=""
                                    alt="Profile" />
                                <p class="account__user"></p>
                            </div>
                            <button id="btn-update-profile" class="btn with-outline">Update profile</button>
                            <input id="fileInput" type="file" style="display:none;" />
                        </div>
                        <div class="account__right">
                            <form id="form-update-account">
                                <!-- <div class="cont-inp">
                                    <label>Firstname
                                        <input name="firstname" value="Arthur" />
                                    </label>
                                </div>
                                <div class="cont-inp">
                                    <label>Lastname
                                        <input name="lastname" value="Weinmann" />
                                    </label>
                                </div> -->
                                <div class="cont-inp">
                                    <label>Username
                                        <input name="username" value="" disabled />
                                    </label>
                                </div>
                                <div class="cont-inp">
                                    <label>Email
                                        <input name="email" type="email" value="" disabled />
                                    </label>
                                </div>
                                <hr class="separator" />
                                <div class="cont-inp">
                                    <label>Old password
                                        <input name="oldpassword" type="password" autocomplete="old-password" />
                                    </label>
                                </div>
                                <div class="cont-inp">
                                    <label>New password
                                        <input class="inp-new-password" name="newpassword" type="password" autocomplete="new-password" />
                                    </label>
                                    <ul class="pwd-validation__list">
                                        <li class="pwd-validation__item">
                                            <p><span class="icon-check"></span> At least 8 characters</p>
                                        </li>
                                        <li class="pwd-validation__item">
                                            <p><span class="icon-check"></span> At least one number (0-9)</p>
                                        </li>
                                        <li class="pwd-validation__item">
                                            <p><span class="icon-check"></span> At least one symbol
                                                (.!?&$€£.@#~*()+,_-‘’')</p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="wrapper-btn-validation cont-btn-modify">
                                    <button id="btn-modify" class="btn-validation disabled"
                                        type="submit">Modify</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="wrapper-modal"></div>

        <script src="/js/account.js"></script>

         <!--#import /includes/footer.html-->
</body>

</html>
